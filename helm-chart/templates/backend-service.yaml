apiVersion: v1
kind: Service
metadata:
  name: {{ include "chatgpt-platform.fullname" . }}-backend
  labels:
    {{- include "chatgpt-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "chatgpt-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend